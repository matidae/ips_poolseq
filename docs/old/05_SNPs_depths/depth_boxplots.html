<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNPs read depth boxplots</title>
  <link rel="icon" type="image/png" href="../favicon_sbb.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      scroll-behavior: smooth;
      padding-bottom: 100px; 
    }   
    .fig-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;      
    }

    .fig-row img {
      max-width: 600px;
      height: auto;
      border: 1px solid #ddd;
    }

.zoomable:hover {
  transform: scale(1.8);
  transition: transform 0.3s ease;
  z-index: 10;
  position: relative;  
}
.zoom_center:hover{
  transform-origin: center center;
}
.zoom_right:hover{
  transform-origin: center right;
}
.zoom_left:hover{
  transform-origin: center left;
}

  </style>
</head>
<body>

<h2>SNPs read depth boxplots</h2>
<h3>Depth of genic and intergenic SNPs for all samples</h3>
<div class="fig-row">
  <img src="./boxplots/total_depth_boxplots.png" style="max-width: 300px;"  class="zoomable zoom_left">
</div>
<hr>
<h2>Depth of genic SNPs per sample</h2>
<h3>FIN E samples</h3>
<div class="fig-row">
  <img src="./boxplots/NFIN_E_depth_boxplots.png" class="zoomable zoom_left">
  <img src="./boxplots/WFIN_E_depth_boxplots.png" class="zoomable zoom_center">
  <img src="./boxplots/SFIN_E_depth_boxplots.png" class="zoomable zoom_right">
</div>

<h3>FIN L samples</h3>
<div class="fig-row">
  <img src="./boxplots/NFIN_L_depth_boxplots.png" class="zoomable zoom_left">
  <img src="./boxplots/WFIN_L_depth_boxplots.png" class="zoomable zoom_center">
  <img src="./boxplots/SFIN_L_depth_boxplots.png" class="zoomable zoom_rigth">
</div>

<h3>AUS E samples</h3>
<div class="fig-row">
  <img src="./boxplots/LAAU_E_depth_boxplots.png" class="zoomable zoom_left">
  <img src="./boxplots/WOAU_E_depth_boxplots.png" class="zoomable zoom_center" >
</div>

<h3>AUS L samples</h3>
<div class="fig-row">
  <img src="./boxplots/LAAU_L_depth_boxplots.png" class="zoomable zoom_left">
  <img src="./boxplots/WOAU_L_depth_boxplots.png" class="zoomable zoom_center">
</div>

</body>
</html>
