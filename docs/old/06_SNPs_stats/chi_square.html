<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null variance</title>    
  <link rel="icon" type="image/png" href="../favicon_sbb.png">
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
        }
        h3 {
            margin-top: 2em;
            color: #343a40;
        }
        img {
            display: block;
            max-width: 600px;
            height: auto;
            margin-top: 1em;
            border: 1px solid #ccc;

            padding: 10px;

            transform: scale(1.8);

            transform-origin: center left;

    <img src="pval_histogram.png" class="zoomable zoom_left">
