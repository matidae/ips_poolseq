<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null variance</title>    
  <link rel="icon" type="image/png" href="../favicon_sbb.png">
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
        }
        h3 {
            margin-top: 2em;
            color: #343a40;
        }
        img {
            display: block;
            max-width: 600px;
            height: auto;
            margin-top: 1em;
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .zoomable:hover {
            transform: scale(1.8);
            transition: transform 0.3s ease;
            z-index: 10;
            position: relative;  
        }      
        .zoom_left:hover{
            transform-origin: center left;
        }

    </style>
</head>
<body>   

    <h3>Null variance estimates per sample</h3>
    <img src="nv_per_sample.png" class="zoomable zoom_left">

    <h3>Replicate differences across AFs</h3>
    <img src="avg_zdiff_per_bin.png" class="zoomable zoom_left">

     <h3>Mean z_diff_sq vs depth_var</h3>
    <img src="dz2_vs_depth_var.png" class="zoomable zoom_left">

    <h3>SNPs counts per AF bin</h3>
    <img src="snp_counts_per_bin.png" class="zoomable zoom_left">
