<html><head><meta charset="UTF-8">
    <style>
    table { border-collapse: collapse; width: 50%; font-family: sans-serif; }
    th, td { border: 1px solid #999; padding: 4px; text-align: right; }
    th { background-color: #f2f2f2; cursor: pointer; }
    th:hover { background-color: #e0e0e0; }
    h3 { font-family: sans-serif; }
  </style>
    <script>
    // Simple sortable table script
    document.addEventListener('DOMContentLoaded', () => {
      const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;

      const comparer = (idx, asc) => (a, b) => {
        const v1 = getCellValue(asc ? a : b, idx);
        const v2 = getCellValue(asc ? b : a, idx);
        const n1 = parseFloat(v1.replace(/,/g, ''));
        const n2 = parseFloat(v2.replace(/,/g, ''));
        const bothNumeric = !isNaN(n1) && !isNaN(n2);
        return bothNumeric ? n1 - n2 : v1.localeCompare(v2);
      };

      document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
        const table = th.closest('table');
        const tbody = table.querySelector('tbody');
        Array.from(tbody.querySelectorAll('tr'))
          .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
          .forEach(tr => tbody.appendChild(tr));
      })));
    });
  </script>
</head>
<body>
<h3>Selection models</h3>
<table>
<thead><tr>
<th>Sample</th>
<th>nSNPs</th>
<th>pval_LRT1_<0.05</th>

<th>pval_LRT2_FDR_<0.05</th>
<th>%_pval_LRT1_FDR_<0.05</th>
<th>%_pval_LRT2_FDR_<0.05</th>
</tr></thead><tbody>

<td>6.2</td>
</tr>
