<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null variance</title>    
  <link rel="icon" type="image/png" href="../favicon_sbb.png">
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
        }
        h3 {
            margin-top: 2em;
            color: #343a40;
        }
        img {
            display: block;
            max-width: 600px;
            height: auto;
            margin-top: 1em;
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .zoomable:hover {
            transform: scale(1.8);
            transition: transform 0.3s ease;
            z-index: 10;
            position: relative;  
        }      
        .zoom_left:hover {
            transform-origin: center left;
        }
    </style>
</head>
<body>   

<h3>Null variance vs nSNPs </h3>
<img src="nullvar_depth_plots/nullvar_nSNPs_plot.png" class="zoomable zoom_left">

<h3>Effective number of genomes VS nSNPs</h3>
<img src="nullvar_depth_plots/ne_genomes_nSNPs_plot.png" class="zoomable zoom_left">

<h3>Depth vs nSNPs</h3>
<img src="nullvar_depth_plots/depths_nSNPs_plot.png" class="zoomable zoom_left">

<h3>Effective number of genomes VS depth</h3>
<img src="nullvar_depth_plots/ne_genomes_depth_plot.png" class="zoomable zoom_left">

<h3>Depth vs qubit (replicate a)</h3>
<img src="nullvar_depth_plots/depths_qubit_plot_rep_a.png" class="zoomable zoom_left">

<h3>Depth vs qubit (replicate b)</h3>
<img src="nullvar_depth_plots/depths_qubit_plot_rep_b.png" class="zoomable zoom_left">

</body>
</html>
